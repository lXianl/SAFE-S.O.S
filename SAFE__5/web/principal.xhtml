<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Men√∫ Principal</title>
            </f:facet>
            <style type="text/css">
                #frmMenuPrincipal{
                    margin: 15px auto;
                    width: 99%;               

                }
                body{
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 13px;
                    background-image:url("./recursos/imagenes/camino.jpg ")!important;
                    background-size: cover;
                }
            </style>
        </h:head>
        <h:body>
            <h:form id="frmMenuPrincipal" >

                <p:messages id="messages" showDetail="true" 
                            autoUpdate="true" 
                            closable="true" />
                <ui:include src="menu.xhtml"/>

            </h:form> 


            <p:layout style="min-width:400px;min-height:455px; ">

                <p:layoutUnit position="center" resizable="true" size="400" minSize="60" maxSize="200">
                    
                    <h:form> 
                        <p:dataScroller value="#{principalFormBean.triaje}" var="triaje" chunkSize="5">
                            <f:facet name="header">
                                Triaje
                            </f:facet>

                            <h:panelGrid columns="2" style="width:100% ;margin: 0 auto;" columnClasses="logo,detail"  >
                                <p:graphicImage value="/recursos/imagenes/#{triaje.imagen}.png" width="40px" height="40px" /> 

                                <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Color:" />
                                        <h:outputText value="#{triaje.color}" style="font-weight: bold"/>

                                        <h:outputText value="Descripcion:" />
                                        <h:outputText value="#{triaje.descripcion}" style="font-weight: bold"/>

                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                            <hr/>
                        </p:dataScroller>
                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit position=" west" size="800"  effect="15">


                    <h:graphicImage value="/recursos/imagenes/mapita2.png" width="100%"/>

                </p:layoutUnit>
            </p:layout>

        </h:body>
    </f:view>
</html>
