<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <style type="text/css">
                * { box-sizing: border-box; padding:0; margin: 0; }

                body {
                    font-family: "HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
                    color:white;
                    font-size:12px;
                    background-image:url("./recursos/imagenes/fondo.jpg ")!important;
                    background-size: cover;
                    padding-top: 10%;
                }

                form {
                    background:#111; 
                    width:20%;
                    margin:30px auto;
                    border-radius:0.4em;
                    border:1px solid #191919;
                    overflow:hidden;
                    position:relative;
                    box-shadow: 0 5px 10px 5px rgba(0,0,0,0.2);
                }

                form:after {
                    content:"";
                    display:block;
                    position:absolute;
                    height:1px;
                    width:100px;
                    left:20%;
                    background:linear-gradient(left, #111, #444, #b6b6b8, #444, #111);
                    top:0;
                }

                form:before {
                    content:"";
                    display:block;
                    position:absolute;
                    width:8px;
                    height:5px;
                    border-radius:50%;
                    left:34%;
                    top:-7px;
                    box-shadow: 0 0 6px 4px #fff;
                }

                .inset {
                    padding:20px; 
                    border-top:1px solid #19191a;
                }

                form h1 {
                    font-size:18px;
                    text-shadow:0 1px 0 black;
                    text-align:center;
                    padding:15px 0;
                    border-bottom:1px solid rgba(0,0,0,1);
                    position:relative;
                }

                form h1:after {
                    content:"";
                    display:block;
                    width:250px;
                    height:100px;
                    position:absolute;
                    top:0;
                    left:50px;
                    pointer-events:none;
                    transform:rotate(70deg);
                    background:linear-gradient(50deg, rgba(255,255,255,0.15), rgba(0,0,0,0));

                }

                label {
                    color:#666;
                    display:block;
                    padding-bottom:9px;
                }

                input[type=text],
                input[type=password] {
                    width:100%;
                    padding:8px 5px;
                    background:linear-gradient(#1f2124, #27292c);
                    border:1px solid #222;
                    box-shadow:
                        0 1px 0 rgba(255,255,255,0.1);
                    border-radius:0.3em;
                    margin-bottom:20px;
                }

                label[for=remember]{
                    color:white;
                    display:inline-block;
                    padding-bottom:0;
                    padding-top:5px;
                }

                input[type=checkbox] {
                    display:inline-block;
                    vertical-align:top;
                }

                .p-container {
                    padding:0 20px 20px 20px; 
                }

                .p-container:after {
                    clear:both;
                    display:table;
                    content:"";
                }

                .p-container span {
                    display:block;
                    float:left;
                    color:aqua;
                    padding-top:8px;
                }

                input[type=submit] {
                    padding:5px 20px;
                    border:1px solid rgba(0,0,0,0.4);
                    text-shadow:0 -1px 0 rgba(0,0,0,0.4);
                    box-shadow:
                        inset 0 1px 0 rgba(255,255,255,0.3),
                        inset 0 10px 10px rgba(255,255,255,0.1);
                    border-radius:0.3em;
                    background:#eff30b;
                    color:black;
                    float:right;
                    font-weight:bold;
                    cursor:pointer;
                    font-size:13px;
                }
                .boton_validar {
                    padding:5px 20px;
                    border:1px solid rgba(0,0,0,0.4);
                    text-shadow:0 -1px 0 rgba(0,0,0,0.4);
                    box-shadow:
                        inset 0 1px 0 rgba(255,255,255,0.3),
                        inset 0 10px 10px rgba(255,255,255,0.1);
                    border-radius:0.3em;
                    background:#eff30b;
                    color:black;
                    float:right;
                    font-weight:bold;
                    cursor:pointer;
                    font-size:13px;
                }
                .boton_validar:hover {
                    box-shadow:
                        inset 0 1px 0 rgba(255,255,255,0.3),
                        inset 0 -10px 10px rgba(255,255,255,0.1);
                }

                input[type=submit]:hover {
                    box-shadow:
                        inset 0 1px 0 rgba(255,255,255,0.3),
                        inset 0 -10px 10px rgba(255,255,255,0.1);
                }

                input[type=text]:hover,
                input[type=password]:hover,
                label:hover ~ input[type=text],
                label:hover ~ input[type=password] {
                    background:#eff30b;
                }


            </style>           
        </h:head>
        <h:body>

            <h:form id="frmIndex" >  
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />


                <h1>INICIAR SESION</h1>
                <div class="inset">
                    <p>
                        <label for="email">USUARIO</label>

                    <p:inputText value="#{loginFormBean.}" id="txtUsuario"
                                 class="if--input"     />                  
                    </p>
                    <p>
                        <label for="password">PASSWORD</label>

                    <p:password value="#{loginFormBean.contraseña}" id="txtcontraseña"
                                 class="if--input"     />  
                    </p>

                </div>
                <p class="p-container">
                    <span>CONTABITAXI *-*</span>
                   
                <p:commandButton id="cmdvalidar" value="Log in "
                                 actionListener="#{loginFormBean.validarUsuario()}"
                                 update="frmIndex"
                                 styleClass="boton_validar"
                                 />


                </p>

            </h:form> 


        </h:body>
    </f:view>
</html>
